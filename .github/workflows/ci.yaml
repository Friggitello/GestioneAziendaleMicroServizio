name: CI Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Build maven
        run: |
          cd services/config-server && mvn clean package compile
          cd ../discovery && mvn clean package compile
          cd ../api_gateway && mvn clean package compile
          cd ../dipendenti && mvn clean package compile
          cd ../newses && mvn clean package compile
          cd ../notifications && mvn clean package compile

      - name: Run tests
        run: |
          cd services/config-server && mvn test
          cd ../discovery && mvn test
          cd ../api_gateway && mvn test
          cd ../dipendenti && mvn test
          cd ../newses && mvn test
          cd ../notifications && mvn test