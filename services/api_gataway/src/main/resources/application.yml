server:
  port: 8222

spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: dipendente-service
          uri: http://localhost:8072
          predicates:
            - Path=/app/v1/**
        - id: newses-service
          uri: http://localhost:8073
          predicates:
            - Path=/app/v1/**

eureka:
  client:
    enabled: true

management:
  tracing:
    sampling:
      probability: 1.0
